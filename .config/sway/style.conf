
# Font for window titles. Will also be used by the bar unless a different font
# is used in the bar {} block below. ISO 10646 = Unicode
font "xft:xos4 Terminus 10"

#                             <border>  <background>     <text>   <indicator> <child_border>
client.focused               #c678ddb2   #282c34b2     #c678ddFF   #808080b2    #c678ddb2
client.unfocused             #282c34b2   #282c34b2     #abb2bfFF   #808080b2    #808080b2
client.focused_inactive      #282c34b2   #282c34b2     #c678ddFF   #808080b2    #808080b2
client.urgent                #e06c75b2   #282c34b2     #e06c75ff   #808080b2    #c678ddb2

bar {
  colors {
    background #282c34b2
    focused_background #282c34b2
    statusline #abb2bfff
    focused_statusline #abb2bfff
    separator #abb2bfff
    focused_separator #abb2bfff
    focused_workspace #c678ddFF #282c34b2 #c678ddFF
    active_workspace #abb2bfff #282c34b2 #abb2bfff
    inactive_workspace #282c34b2 #282c34b2 #abb2bfff
    urgent_workspace #282c34b2 #282c34b2 #e06c75ff
    binding_mode #282c34b2 #282c34b2 #e06c75ff
  }
}

# Border sizes
default_border none # normal x | 1pixel | none | pixel x
default_floating_border normal 1 
# normal x | 1pixel | none | pixel x

hide_edge_borders both

gaps inner 10

